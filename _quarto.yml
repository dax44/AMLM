project:
  type: book
  output-dir: docs
  
book:
  title: "Zaawansowane metody uczenia maszynowego"
  reader-mode: true
  language: setup/polski.yml
  page-footer:
    left: |
      Zaawansowane metody uczenia maszynowego, Dariusz Majerek
    right: |
      Książka została napisana w <a href="https://quarto.org/">Quarto</a>
  favicon: images/cover.png
  cover-image: images/cover.png  
  repo-url: https://github.com/dax44/AMLM/
  repo-actions: [issue]
  sharing: [twitter]
  search: true
  author: 
  - name: Dariusz Majerek
    affiliation: Politechnika Lubelska
  date: last-modified
  sidebar: 
    tools: 
      - icon: twitter
        href: https://twitter.com
    logo: images/logo.png
  chapters:
    - index.qmd
    - intro.qmd
    - multi_target_models.qmd
    - examples.qmd
    - examples2.qmd
    - rnn.qmd
    - references.qmd

bibliography: references.bib
reference-location: margin

format:
  html:
    reference-location: margin
    grid:
      sidebar-width: 300px
      body-width: 1400px
      margin-width: 300px
      gutter-width: 1.5rem
    lang: pl
    theme:
      light: [flatly, mycss.scss]
      dark: [darkly, mycss.scss]
    code-link: true
    code-fold: show
    fig-align: center

execute: 
  warning: false

editor: visual